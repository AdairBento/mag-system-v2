name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: ğŸš€ Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # âœ… Usar GITHUB_TOKEN padrÃ£o que jÃ¡ tem permissÃµes
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸœ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.14.0
          cache: 'pnpm'

      - name: ğŸ’» Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”µ Generate Prisma Client
        run: pnpm --filter @mag-system/database exec prisma generate

      - name: ğŸ› ï¸ Build packages
        run: pnpm build

      - name: ğŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: pnpm semantic-release

      - name: âœ… Release completed
        run: echo "âœ… Semantic release completed successfully!"
